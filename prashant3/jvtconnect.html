<!--Different Buttons ------------------>  


<!-- one to one -->

<div>
  <button type="button"  class="one-one btn btn-default"  data-toggle="modal" data-target="#example" data-backdrop="static" data-keyboard="false">ONE TO ONE</button>
    <div class="modal fade" id="example"  role="dialog" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">  
            <img src="one-one.jpg" height="50px" width="50px">
            <h4 class="modal-title" >&nbsp;&nbsp;&nbsp;One To One</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">&times; </button>
          </div>
          <div class="modal-body"><br>
            
            <form onsubmit="return validate()">
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Topic Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Discussed with">
              </div>
              <div class="form-group">
                <input type="date"  class="form-control" >
              </div>
              <div class="form-group">
                <label  class="col-form-label col-sm-12 ">Duration:</label>
                <input type="time"  class="form-control">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn-success btn-block" href="jvtconnect.html">Save</button>
              </div>  
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
